name: Deploy Selenium Grid

on:
  push:
    paths:
      - .github/workflows/selenium-grid.yml
      - selenium-grid

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      run: az acr login --name ${{ secrets.ACR_NAME }}

    - name: Build and Push Selenium Hub
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/selenium-hub:latest ./selenium-grid/hub
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/selenium-hub:latest

    - name: Build and Push Chrome Node
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/chrome-node:latest ./selenium-grid/node-chrome
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/chrome-node:latest

    - name: Deploy Selenium Hub
      run: |
        az containerapp create
          --name selenium-hub
          --resource-group ${{ secrets.RESOURCE_GROUP }}
          --environment ${{ secrets.SELENIUM_GRID_ENV }}
          --image ${{ secrets.ACR_NAME }}.azurecr.io/selenium-hub:latest
          --target-port 4444
          --ingress external ||
        az containerapp update
          --name selenium-hub
          --resource-group ${{ secrets.RESOURCE_GROUP }}
          --image ${{ secrets.ACR_NAME }}.azurecr.io/selenium-hub:latest

    - name: Deploy Chrome Node
      run: |
        az containerapp create
          --name chrome-node
          --resource-group ${{ secrets.RESOURCE_GROUP }}
          --environment ${{ secrets.SELENIUM_GRID_ENV }}
          --image ${{ secrets.ACR_NAME }}.azurecr.io/chrome-node:latest
          --env-vars SE_EVENT_BUS_HOST=selenium-hub SE_EVENT_BUS_PUBLISH_PORT=4442 SE_EVENT_BUS_SUBSCRIBE_PORT=4443
          --ingress internal ||
        az containerapp update
          --name chrome-node
          --resource-group ${{ secrets.RESOURCE_GROUP }}
          --image ${{ secrets.ACR_NAME }}.azurecr.io/chrome-node:latest
